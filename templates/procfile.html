{% extends 'layout_user.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ data['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ data['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ data['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
